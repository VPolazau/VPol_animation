<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <header>
    <div id="headBlock">Шапка</div>
  </header>

  <div id="animat">
    <div id="animat1" class="box slideUp">Slide Up ↑ </div>
    <div id="animat2" class="box slideDown"> Slide Down ↓ </div>
    <div id="animat3" class="box slideLeft"> Slide Left ← </div>
    <div id="animat4" class="box slideRight"> Slide Right → </div>
    <div id="animat5" class="box slideExpandUp"> Slide Expand Up ↑ </div>
    <div id="animat6" class="box expandUp">Expand Up ↑ </div>
    <div id="animat7" class="box fadeIn"> Fade In </div>
    <div id="animat8" class="box expandOpen"> Expand Open </div>
    <div id="animat9" class="box bigEntrance"> Big Entrance </div>
    <div id="animat10" class="box hatch"> Hatch </div>
    <div id="animat11" class="box bounce">Bounce </div>
    <div id="animat12" class="box pulse"> Pulse </div>
    <div id="animat13" class="box floating"> Floating </div>
    <div id="animat14" class="box tossing"> Tossing </div>
    <div id="animat15" class="box pullUp"> Pull Up ↑ </div>
    <div id="animat16" class="box pullDown"> Pull Down ↓ </div>
    <div id="animat17" class="box stretchLeft">Stretch Left ← </div>
    <div id="animat18" class="box stretchRight"> Stretch Right → </div>
  </div>

  <footer>
    <div id="footerBlock">Футер</div>
  </footer>
</body>
</html>
